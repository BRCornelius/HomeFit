<div class="container">
  <div class="row">
    <div class="col-md-12">

        <div class="col-md-8">

          <div class="card">
            <h5 class="card-header">
              HomeFitâ„¢
            </h5>
            <div class="card-body">
              <!-- <p class="card-text">
                You've been successfully logged out.
              </p> -->
              <div class="form-group">
                <label for="email">Email: {{ email }}</label>
                
              <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" id="password" [value]="text" (input)="updatePassword($event)" />
              </div>
              <div class="form-group">
                <label for="passwordInput">Re-Enter Password</label>
                <input type="password" class="form-control" id="password" [value]="text" (input)="updatePassword2($event)" />
              </div>
            </div>
            <div class="card-footer">
              <div>
                <button class="button" (click)="verifyPasswords()">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2">
        </div>
      </div>
    </div>
  </div>
