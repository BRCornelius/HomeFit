<router-outlet></router-outlet>
<div class="container">
    <br>
    <br>
    <br>
    <br>
    <div class="jumbotron">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <form role="form">
            <div class="form-group">
              <label for="email">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="username" 
                placeholder="Enter Email Address" 
                (input)="updateEmail($event)"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                placeholder="Enter Password"
                [value]="password" 
                (input)="updatePassword($event)"
                (keyup.enter)="onEnter(authenticate())"
              />
              <div class="failureMessage" *ngIf="failedMessage">{{ failedMessage }}</div>
              <br>
              <br>
          <!-- <a routerLink="/dietaryRestrictions"> -->
            <button type="button" 
                    class="btnAuthenticate" 
                    (click)="authenticate()"
                    onkeypress="searchKeyPress(event)">Log In</button>
          <!-- </a> -->
          <br>
          <br>
          <br>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
